<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="trystyle.css">
         
    <title>Registration</title>
</head>
<body>
    
	<div class ="container">
		<div class="forms">
			<div class="form login">
					<span class="title">Registration</span>
					
					<form action="#">
						<div class ="input-field">
							<input type ="text" placeholder="Enter Your name" required>
							<i class="uil uil-user icon"></i>
						</div>	
						<div class ="input-field">
							<input type ="email" placeholder="Enter Your Email" required>
							<i class="uil uil-envelope icon"></i>
						</div>	
						<div class ="input-field">
							<input type ="text" placeholder="Enter Phone Number" pattern="[789][0-9]{9}" required>
							<i class="uil uil-phone icon"></i>	
						</div>
						<div class ="input-field">
							<input type ="text" placeholder="Enter Your Age" required>
							<i class="uil uil-list-ol icon"></i>
						</div>
						
						<div class ="input-field">
							<input type ="password" placeholder="Enter Your Password" required>
							<i class="uil uil-lock icon"></i>
						</div>	
							
						<div class ="input-field button">
							<input type ="button" value="Register Now" >
						</div>	
							
							
							
					</form>
					
					<div class ="login-signup">
						<span class="text">Already a member?
							<a href="Flogin.html" class ="text signup-text">Login</a>
						</span>	
					</div>
					
					
			</div>
			
			
		</div>
		
		
	</div>

</body>
</html>
